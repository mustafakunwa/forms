<div style="display: flex">
  <app-sidebar></app-sidebar>

  <div style="background-color: black; padding: 10px 50px; margin: 10px;width: 100%;">
    <app-global-search
      debounceTime="300"
      [searchResults]="searchResults"
      [loading]="loading"
      minLength="3"
      (getsearchResults)="getsearchResults()"
      placholder="Search Basket | MSISDN | SIM Number"
    >
      <ng-container *ngIf="searchResults.length && !loading">
        <div class="search__result-suggestion">Search Suggestion</div>
        <div
          *ngFor="let result of searchResults | slice: 0:3"
          class="search__result-item"
          (click)="routeTo(result)"
        >
          <div class="search__result-image">
            <img src="../../assets/images/search.svg" class="search__img" />
          </div>
          <div class="search__result-name">
            <span class="search__result-id">{{ result.BASKET_ID }}</span>
            <span class="search__result-number"> {{ result.Name }}</span>
          </div>
        </div>
      </ng-container>
    </app-global-search>
  </div>
</div>
