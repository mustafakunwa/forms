<div class="select" [formGroup]="form">
  <select
    class="select-text"
    [formControlName]="model.formControlName"
    [attr.disabled]="model.disabled"
  >
    <option
      *ngFor="let opt of model.options"
      [value]="opt.value"
      [attr.disabled]="opt.disabled"
      class="select-option"
    >
      {{ opt.label }}
    </option>
  </select>
  <label class="select-label">{{ model.label || "" }}</label>
</div>
