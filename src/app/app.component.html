<app-form-builder [fields]="getFields()"></app-form-builder>

<br />
<br />
<br />

<app-activity-card>
  <app-activity-header color="black">
    <div class="header">
      <app-profile [styles]="{ height: '65px', width: '65px' }">
        <img src="../assets/o-2.png" />
      </app-profile>
      <div class="header__description">
        <h1>Baljeet Singh</h1>
        <p class="header__description-text">
          Admin [Last login - Today 9:00am]
        </p>
      </div>
    </div>
  </app-activity-header>
  <app-activity-body>
    <div class="profile__body">
      <div class="profile__manage">
        <div class="profile__manage-name">
          Manage Account <img src="../assets/images/Vector.png" />
        </div>
        <p>
          You can change your password, add user and edit personal details here.
        </p>
      </div>
      <div class="profile__button">Change Password</div>
      <div class="profile__button">View All Activity</div>
      <div class="profile__logout">
        Are you done for today, <a>&#160;Logout</a>
      </div>
    </div>
  </app-activity-body>
</app-activity-card>

<br />
<br />
<br />

<app-card [styles]="{ height: '100px', width: '500px' }">
  <h1 style="text-align: center">Hi</h1>
</app-card>

<br />
<br />
<br />

<app-profile [styles]="{ height: '100px', width: '100px' }" classes="dummyClass">
  <img src="../assets/pic.png" />
</app-profile>

<br />
<br />
<br />

<app-button type="primary" [disabled]="false" (clicked)="submit()"
  >Primary</app-button
>
<app-button type="secondary">Secondary</app-button>
<app-button type="tertiory">Tertiory</app-button>
<app-button type="link">Link</app-button>

<br />
<br />
<br />

<app-icon-button (clicked)="submit()">
  <img
    src="../assets/search_black_24dp.svg"
    style="height: 25px; width: 25px"
  />
</app-icon-button>

<br />
<br />
<br />

<app-loader [show]="true"></app-loader>
