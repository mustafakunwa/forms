<div [formGroup]="form">
  <label>{{ model.label }}</label>
  <div [formGroupName]="model.formControlName">
    <div *ngFor="let opt of model.options" class="checkbox">
      <label>
        <input [formControlName]="opt.formControlName" type="checkbox" (change)="onInputChange($event,opt.label)" />
        <span>
          {{ opt.label }}
        </span>
      </label>
    </div>
  </div>
</div>
